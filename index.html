<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<title>My Todo List</title>
</head>
<body>
    <div class="header">
    <h1>My To Do List</h1>
    <input type="text" id="input-form" placeholder="Title...">
    <button onclick="addTask()">Add</button>
</div>
    <ul id="task">
        <li>Join NLP</li>
        <li>Go to the store</li>
        <li class="checked">Practice on JavaScript</li>
        <li>Visit a friend</li>
        <li>Watch movie</li>
        <li>Go to the beach</li>
    </ul>
<script src="app.js"></script>
</body>
</html>
